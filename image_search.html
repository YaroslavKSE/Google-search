<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search Google</title>
    <link rel="stylesheet" href="image_search_style.css">
</head>
<body>
<div class="logo">
    <img src="white-logo_image.png" alt="Google Transparent White Logo@nicepng.com">
</div>
<div class="back_to_google">
    <a href="index.html"> Back to Google Search </a>
</div>
    <div id="google_search">
        <form action="https://www.google.com/search">
            <label>
                <input id="searchbar" type="text" name="q" placeholder="Search..">
            </label>
            <p> </p>
            <input type="hidden" name="tbm" value="isch" />
            <input id="submitButton" type="submit" value="Google Image Search">
        </form>
    </div>
</body>
</html>
