<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search Google</title>
    <link rel="stylesheet" href="style_advanced.css">
</head>
<body>
<div class="logo">
    <img src="white-logo.png" alt="Google Transparent White Logo@nicepng.com">
</div>
<h2> Advanced Search </h2>
<div style="border: 1px solid grey">
</div>
<div class="search_forms">
    <h3> Find pages
        containing... </h3>
    <form action="https://www.google.com/search">
        <label>
            all this words:
            <input id="all_this_words" type="text" name="as_q">
        </label>
        <p></p>
        <label>
            this exact word or phrase:
            <input id="this_exact_word" type="text" name="as_epq">
        </label>
        <p></p>
        <label>
            any of these words:
            <input id="any_of_these_words" type="text" name="as_oq">
        </label>
        <p></p>
        <label>
            none of these words:
            <input id="none_of_these_words" type="text" name="as_eq">
        </label>
        <p></p>
         <input id="submitButton" type="submit" value="Google Search">
    </form>
</div>
<div style="border: 1px solid grey;">
</div>
</body>
</html>
