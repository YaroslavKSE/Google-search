<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search Google</title>
    <link rel="stylesheet" href="style_advanced.css">
</head>
<body>
<div class="logo">
    <img src="white-logo.png" alt="Google Transparent White Logo@nicepng.com">
</div>
<h2> Advanced Search </h2>
<div style="border: 1px solid grey">
</div>
<div class="search_forms">
    <form action="https://www.google.com/search">
        <label>
            <input id="all_this_words" type="text" name="q">
        </label>
        <p></p>
        <label>
            <input id="this_exact_word" type="text" name="q">
        </label>
        <p></p>
        <label>
            <input id="any_of_these_words" type="text" name="q">
        </label>
        <p></p>
        <label>
            <input id="none_of_these_words" type="text" name="q">
        </label>
    </form>
</div>
<div style="border: 1px solid grey;">
</div>
</body>
</html>
